name: Ubuntu-Focal

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 5 * * *'

jobs:
  ci:
    name: Ubuntu-Focal
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: src/plugin_loader
    steps:
      - name: Prepare workspace
        working-directory: ..
        run: |
          mkdir -p ${{ env.PROJECT_DIR }}

      - uses: actions/checkout@v1
        with:
          path: ${{ env.PROJECT_DIR }}

      - name: Install dependencies
        working-directory: ../..
        run: |
          sudo apt update -q
          sudo apt install -q -y clang-tidy python3 python3-pip
          sudo pip3 install -q --upgrade pip
          sudo pip3 install -q colcon-common-extensions rosdep vcstool
          sudo rosdep init -q
          rosdep update -q
          vcs import src < ${{ env.PROJECT_DIR }}/dependencies.repos
          rosdep install --from-paths src --ignore-src -r -y -q

      - name: Build
        working-directory: ../..
        run: |
          colcon build --event-handlers console_direct+ --cmake-args -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DENABLE_CLANG_TIDY=ON
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Test
        working-directory: ../..
        run: |
          colcon test --event-handlers console_direct+ --return-code-on-test-failure
          colcon test-result
